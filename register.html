<!DOCTYPE html>
<html lang="en">

<meta name="description"
    content="Sparrk – Event & Conference HTML5 Template is a powerful HTML 5 Template. Build whatever you like with this template that looks effortlessly on-point in conference, consultations, courses, event, exhibition, landing page, meeting, responsive, seminar, startupetc. With all it features you can build something greater. It is ultimate flexible with loads of nice options and features.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/login.css">
<title>注册</title>

<body>
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/register.js"></script>

    <div class="register-box">
        <h1>注册</h1>
        <div class="input-box">
            <form method="POST">
                <div class="input-text">
                    <span class='iconfont icon-mine'></span>
                    <input type="email" placeholder="邮箱" id="exampleInputEmail1" name="email">
                </div>
                <div class="input-text">
                    <span class='iconfont icon-lock'></span>
                    <input type="text" placeholder="验证码" name="captcha">
                </div>
                <div class="input-text">
                    <span class='iconfont icon-mine'></span>
                    <input type="text" placeholder="用户名" name="username">
                </div>
                <div class="input-text">
                    <span class='iconfont icon-lock'></span>
                    <input type="password" placeholder="密码" name="password" id="exampleInputPassword1">
                </div>
                <div class="input-text">
                    <span class='iconfont icon-lock'></span>
                    <input type="password" placeholder="确认密码" name="password_confirm">
                </div>
                <div class="frame">
                    <button class="custom-btn btn-16" type="button" id="captcha-btn">获取验证码</button>
                    <button class="custom-btn btn-16" type="submit">注册</button>

                </div>
            </form>
        </div>
    </div>
    </div>


</body>

</html>
