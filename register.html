<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../static/css/login-register.css">
    <script src="../static/js/login-register.js"></script>

    <title>欢迎注册</title>
</head>

<body>
    <!-- 注册框 -->
    <div class="register-box">
        <div class="div-loge">
            <a href="index.html"><img src=" static/picture/lg2.png" alt="" class="loge"></a>
        </div>
        <div class="tab">
            <div class="tab_list">
                <ul>
                    <li class="current">我是画师</li>
                    <li>我是xxx</li>
                </ul>
            </div>
        </div>
        <form action="#" class="form">
            <div>
                <div class="div-input">
                    <input type="text" placeholder="昵称" autocomplete="off">
                </div>
            </div>
            <div>
                <div class="div-input">
                    <input type="password" placeholder="密码">
                </div>
            </div>
            <div class="div-phonenum">
                <div class="select-box">
                    <input type="text" class="select-input" value="" readonly placeholder="国家" />
                    <ul class="options-box hide">
                        <li value="+86">+86</li>
                        <li value="+852">+852</li>
                        <li value="+853">+853</li>
                        <li value="+886">+886</li>
                    </ul>
                </div>
                <div class="div-phonenum-input">
                    <input type="text" placeholder="手机号，仅用于短信通知">
                </div>
            </div>
            <button type="submit" class="btn">登录</button>
            <div class="tologin">
                <div><a href="login.html">已有账号，去登录</a></div>
            </div>
        </form>

    </div>

</body>
<script src="../static/js/select-indentify.js"></script>

</html>
